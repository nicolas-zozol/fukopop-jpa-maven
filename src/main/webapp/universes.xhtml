<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
Hello JSF
#{universeService.findById(2)}

<h2>Slow</h2>
<ul>
    <ui:repeat value="#{favoritesBean.favorites}" var="u">
        <li>#{u.name} :
            <ul style="list-style: square">
                <ui:repeat value="#{universeService.findPops(u)}" var="p">
                    <li>#{p.id} - #{p.name}</li>
                </ui:repeat>
            </ul>
        </li>

    </ui:repeat>
</ul>

<h2>Fast ?</h2>
<ul>
    <ui:repeat value="#{favoritesBean.universesFast}" var="u">
        <li>#{u.name} :
            <ul style="list-style: square">
                <ui:repeat value="#{favoritesBean.getPopsFast(u)}" var="p">
                    <li>#{p.id} - #{p.name}</li>
                </ui:repeat>
            </ul>
        </li>

    </ui:repeat>
</ul>

<form>
    <input type="text" required="required" name="name"/>
    <select>
        <ui:repeat value="#{universeService.findAll()}" var="u">
            <option value="#{u.id}">#{u.name}</option>
        </ui:repeat>
    </select>
    <button type="button">Create Funkopop</button>
</form>



Favorite:#{favoritesBean.test}
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>

Hot Test
</body>
<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script type="text/javascript" src="js/create.js"></script>
</html>
